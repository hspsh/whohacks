{% extends "base.html" %}
{% block content %}
    <h2>User profile</h2>
    <form method="post">
        <div class="form-group row">
            <label for="username"
                   class="col-sm-2 col-form-label">username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" name="username"
                       id="username" value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="display_name"
                   class="col-sm-2 col-form-label">display name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="display_name" name="display_name"
                       value="{{ user.display_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="new_password"
                   class="col-sm-2 col-form-label">new password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new_password" name="new_password"
                       placeholder="">
            </div>
        </div>
        <div class="form-group row">
                <label for="flags" class="col-sm-2 col-form-label">Multi-select flags</label>
                <div class="col-sm-10 ">
                    <select name="flags" multiple class="form-control" id="flags">
                        <option {{ check_flag(user.is_hidden) }}>hidden</option>
                        <option {{ check_flag(user.is_name_anonymous) }}>anonymous for public</option>
                    </select>
                </div>
            </div>

        <div class="form-group row">
            <label for="password"
                   class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="password" value="">
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-outline-primary">save
            </button>
            </div>
        </div>
    </form>
{% endblock %}
